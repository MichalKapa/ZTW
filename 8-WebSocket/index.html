<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io("http://localhost:3000", {autoConnect: false});
        var username = "";
        // for debug and development
        // socket.onAny((event, ...args) => {
        //   console.log(event, args);
        // });

        function connectToServer(name){ //use it to establish connection to server
            username = name;
            socket.auth = {username};
            socket.connect();
        }
      
        var availableRooms = [];
        socket.on('created room', (name)=>{
            availableRooms.push(name); 
            updateRoomList();
        });

        socket.on('deleted room', (name)=>{
            availableRooms = availableRooms.splice(availableRooms.indexOf(name), 1);
            updateRoomList();
        });

        function sendMsg(message){ //use it for sending msgs
            const payload = {"id": socket.id, "username": socket.username, "type": "message", "content": message};
            socket.emit('to server', payload);
            //add element with message to page
        }

        socket.on('chat', (msg) => {
            console.log(JSON.stringify(msg));
            handleReceivedMessage(msg);
        });

        function handleReceivedMessage(msg){ //use it to handle msgs

            // const receivedContent = msg.content;
        }

        var currentlyTypingUsers = [];
        socket.on('started typing', (name)=>{
            currentlyTypingUsers.push(name); 
            updateTypingUsersList();
        });

        socket.on('stopped typing', (name)=>{
            currentlyTypingUsers = currentlyTypingUsers.splice(currentlyTypingUsers.indexOf(name), 1);
            updateTypingUsersList();
        });

        function updateTypingUsersList(){//it is called when list of currently typing user changes
            //currentlyTypingUsers
        }

        function startTyping(){ //call it when user started typing
            socket.emit("started typing", username);
        }

        function stopTyping(){ //call it when user stopped typing
            socket.emit("stopped typing", username);
        }

        function updateRoomList(){ //it is called when list of room changes
            //availableRooms
        }

        function joinRoom(roomname){ //use it to join to a room
            socket.emit('join room', roomname);
        }

        function leaveRoom(roomname){ //use it to leave a room
            currentlyTypingUsers = [];
            socket.emit('leave room', roomname);
        }

      </script>
</body>

</html>
